version: "3.9"

volumes:
  volume1:

services:
  db:
    restart: always
    image: postgres
    volumes:
      - ./docker-entrypoint-initdb.d/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./data/db:/var/lib/postgresql/data <- this creates the error. Why? 
    environment:
      - POSTGRES_NAME=dev-postgres
      - POSTGRES_USER=pixel
      - POSTGRES_DATABASE=lightchan
      - POSTGRES_PASSWORD=stardust 
    ports: 
      - "5432:5432"
  backend:
    build: .
    restart: always
    volumes:
      - volume1:/code
    command: sh -c "./entrypoint.sh"
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=dev-postgres
      - POSTGRES_USER=pixel
      - POSTGRES_DATABASE=lightchan
      - POSTGRES_PASSWORD=stardust
      - POSTGRES_HOST=db  
    depends_on:
      - "db"
  frontend:
    build: ../../
    restart: always
    volumes:
      - .:/app
    ports: 
      - "3000:3000"
    depends_on:
      - "backend"
  nginx:
    image: nginx
    ports:
      - "9000:80"
    volumes:
      - volume1:/usr/share/nginx/html
    links:
      - "backend"